<div class="banner">
  Welcome to My App!
</div>
<div class="container">
  <input type="text" [(ngModel)]="inputText" placeholder="Enter text here" (keyup)="onEnter($event)">
  <button (click)="showPopup()">Show Popup</button>

  <div *ngIf="showBanner" [@bannerState]="showBanner ? 'shown' : 'hidden'" class="banner">
    {{ inputText }} ({{ countdown }})
  </div>  
</div>
