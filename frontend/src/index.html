<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Template</title>
  <style> /* Styles for input, button, and spacing */
    body {
      font-family: sans-serif;
      margin: 20px; /* Add some margin to the body */
    }
    .container {
      display: flex;
      gap: 10px;  /* Spacing between elements */
      align-items: center; /* Vertically center elements */
      margin-bottom: 20px; /* Space below the container */

    }
    input[type="text"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s; /* Smooth transition on hover */
    }

    button:hover {
      background-color: #45a049;
    }

    /* Previous banner styles... (unchanged) */
        .banner {
        position: fixed;
        top: 0; /* Top of the page */
        left: 0;
        width: 100%; /* Full width */
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        border-radius: 0; /* No rounded corners */
        font-size: 2em;
        z-index: 1000;
        opacity: 0.8; /* Add opacity */
        display: flex; /* Use flexbox for alignment */
        justify-content: center; /* Center text horizontally */
        align-items: center; /* Center text vertically */
      }
  </style>
</head>
<body>
  <!-- Angular app root component -->
  <app-root></app-root>
</body>
</html>
